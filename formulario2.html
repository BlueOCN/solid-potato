    <script type = "text/javascript">  
        function palindrome(){  
            var a = document.getElementById("pa").value;  
            var b = "";

            for (i = a.length-1; i >= 0; i--){
                b = b + a[i]  
            }
            
            if (a == "") {
                document.getElementById("pa2"). value = "Intenta escribir ana :)";}
            else if (a == b){
                document.getElementById("pa2"). value = b + " es un palíndromo!";}
            else{
                document.getElementById("pa2"). value = b + " NO es un palíndromo!";}
        }

        function isVocal(element) {
            switch (element) {
                case "a":
                    return "a"
                case "e":
                    return "e"
                case "i":
                    return "i"
                case "o":
                    return "o"
                case "u":
                    return "u"
                case "A":
                    return "A"
                case "E":
                    return "E"
                case "I":
                    return "I"
                case "O":
                    return "O"
                case "U":
                    return "U"
                default:
                    return -1;
            }
        }

        function traducirF(){
            var a = document.getElementById("na").value;  
            var b = "";

            for (let index = 0; index < a.length; index++) {
                const element = a[index];

                if (isVocal(element) != -1) {
                    b = b + element + "f" + String(isVocal(element))
                }
                else {
                    b = b + element
                }
                
            }
            document.getElementById("na2"). value = b;
        }
    </script>
